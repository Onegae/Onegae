<!doctype html>
<html class="{{ page.theme | default: site.theme }}">

<head>
  <title>{{ page.title | default: site.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include meta.html %}
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    const colors = tailwind.colors // require('tailwindcss/colors')

    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          sans: [
            "Inter, sans-serif",
            { fontFeatureSettings: '"cv02", "cv03", "cv04", "cv09"' },
          ],
        },
        extend: {
          colors: {
            onegae: colors.rose['500'],
            eageno: colors.blue['500'],
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap');

    @layer components {
      h1 {
        @apply !font-bold;
        @apply !text-transparent bg-clip-text bg-gradient-to-r from-onegae to-eageno inline-block;
      }

      .footnote {
        @apply p-1;
      }
      .footnotes {
        @apply border-t border-slate-500/50 text-sm text-slate-500;
      }
      .footnotes > ol {
        @apply p-0 marker:text-sm marker:text-slate-500;
      }
      .footnotes > ol > li {
        @apply p-0;
      }

      .task-list {
        @apply p-0 list-none;
      }
      .task-list-item {
        @apply p-0 m-0;
      }
      .task-list-item-checkbox {
        @apply m-2 ml-0 align-[-10px] rounded-full border-none text-onegae bg-slate-500/50;
      }

      code.highlighter-rouge {
        @apply before:hidden after:hidden;
      }
      
      div.highlighter-rouge pre.highlight {
        @apply p-4 text-xs;
      }
    }
  </style>
  {% include head.html %}
</head>

<body
  class="subpixel-antialiased m-auto p-8 pt-12 pb-24 leading-lose prose prose-img:rounded-md prose-a:no-underline prose-a:text-onegae hover:prose-a:text-onegae/80 prose-blockquote:[quotes:none] dark:prose-invert bg-slate-50 dark:bg-slate-900">
  {{content}}
</body>
