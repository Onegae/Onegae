<body class="subpixel-antialiased bg-slate-50 dark:bg-slate-900">

  <div id="chat"></div>

  <script type="text/babel">

    function Container({ children }) {
      return <div className="flex flex-col m-auto max-w-screen-sm relative w-full h-screen">
        {children}
      </div>
    }

    function Users() {

      const [loading, setLoading] = React.useState(true)

      const fetchUsers = async (setState, setLoading) => {
        const { data, error } = await client.from('users')
          .select('id, name, content, avatar_url, ts')
          .order('ts', { ascending: false })

        if (setLoading) {
          setLoading(false)
        }

        if (error) {
          return data
        }

        if (setState) {
          setState(data)
        }
      }

      const subscribeUsers = async (pushState, filterState, updateState) => {
        await client.channel('public:users')
          .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'users' }, ({ new: user }) => {
            if (pushState) {
              pushState(user)
            }
          })
          .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'users' }, ({ old: deleted }) => {
            if (filterState) {
              filterState(deleted)
            }
          })
          .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'users' }, ({ old: modified, new: user }) => {
            if (updateState) {
              updateState(modified, user)
            }
          })
          .subscribe()
      }

      const [users, setUsers] = React.useState([])

      React.useEffect(() => {
        
        subscribeUsers(
          (user) => setUsers(
            (users) => [user, ...users]
          ),
          (deleted) => setUsers(
            (users) => users.filter(u => u.id !== deleted.id)
          ),
          (updated, user) => setUsers(
            (users) => users.map(u => u.id !== updated.id ? u : user)
          )
        )

        fetchUsers(
          (users) => setUsers(users),
          (loading) => setLoading(loading)
        )
      }, [])

      if (loading) return <div className="flex-1 overflow-auto overflow-x-hidden p-4 pt-12 pb-24 text-center">
        <div class="animate-pulse">
          <div className="relative cursor-default inline-block w-24 h-8 m-2 p-1 px-3 rounded-full bg-slate-300/20 dark:bg-slate-700/20">
            <span class="absolute -right-0.5 -bottom-0.5 w-3 h-3 bg-emerald-300/20 rounded-full"></span>
          </div>
          <div className="relative cursor-default inline-block w-36 h-8 m-2 p-1 px-3 rounded-full bg-slate-300/20 dark:bg-slate-700/20"></div>
          <div className="relative cursor-default inline-block w-40 h-8 m-2 p-1 px-3 rounded-full bg-slate-300/20 dark:bg-slate-700/20">
            <span class="absolute -right-0.5 -bottom-0.5 w-3 h-3 bg-emerald-300/20 rounded-full"></span>
          </div>
          <div className="relative cursor-default inline-block w-28 h-8 m-2 p-1 px-3 rounded-full bg-slate-300/20 dark:bg-slate-700/20">
            <span class="absolute -right-0.5 -bottom-0.5 w-3 h-3 bg-emerald-300/20 rounded-full"></span>
          </div>
          <div className="relative cursor-default block w-32 h-8 m-4 mx-auto p-1 px-3 rounded-full bg-gradient-to-r from-red-200/30 via-red-300/30 to-yellow-200/30"></div>
        </div>
      </div>

      if (users.length === 0) return <div className="flex-1 p-4 pt-12 pb-24">
        <div className="w-max mx-auto m-4 p-0.5 px-1.5 text-slate-500">Никого. Да святится имя Твое.</div>
      </div>

      return <ul className="flex-1 overflow-auto overflow-x-hidden p-4 pt-12 pb-24 text-center">
        <li className="w-max mx-auto m-4 p-0.5 px-1.5 text-slate-500">На связи:</li>
        {users.map((user) =>
          user.id === supreme
            ? <li key={user.id} className="relative cursor-default block w-max m-4 mx-auto p-1 px-3 rounded-full font-medium bg-gradient-to-r from-red-200 via-red-300 to-yellow-200">
              {user.name}
              <span class="!hidden absolute -right-0.5 -bottom-0.5 w-3 h-3 bg-emerald-300 rounded-full"></span>
            </li>
            : <li key={user.id} className="relative cursor-default inline-block w-max m-2 p-1 px-3 rounded-full bg-slate-300 dark:bg-slate-700 dark:text-white">
              {user.name}
              <span class="!hidden absolute -right-0.5 -bottom-0.5 w-3 h-3 bg-emerald-300 rounded-full"></span>
            </li>
        )}
        <li className="w-max mx-auto m-4 p-0.5 px-1.5 text-slate-500">..ты с нами?</li>
      </ul>
    }

    function Messages({ room, uuid }) {

      const [loading, setLoading] = React.useState(true)

      const fetchMessages = async (room, setState, setLoading) => {
        const { data, error } = await client.from('messages')
          .select('id, content, user:user_id(id, name, content, avatar_url), ts')
          .eq('room_id', room)
          .order('ts', { ascending: false })
          .limit(30)

        if (setLoading) {
          setLoading(false)
        }

        if (error) {
          return data
        }

        if (setState) {
          setState(data)
        }
      }

      const fetchMessage = async (room, id) => {
        const { data } = await client.from('messages')
          .select('id, content, user:user_id(id, name, content, avatar_url), ts')
          .eq('room_id', room)
          .eq('id', id)
          .single()

        return data
      }

      const deleteMessage = async (room, id) => {
        const { error } = await client
          .from('messages')
          .delete()
          .eq('room_id', room)
          .eq('id', id)
      }

      const subscribeMessages = async (room, pushState, filterState, updateState) => {
        await client.channel('public:messages')
          .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: 'room_id=eq.' + room }, async ({ new: message }) => {

            message = await fetchMessage(room, message.id)

            if (pushState) {
              pushState(message)
            }
          })
          .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages', filter: 'room_id=eq.' + room }, async ({ old: message }) => {
            if (filterState) {
              filterState(message)
            }
          })
          .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'messages', filter: 'room_id=eq.' + room }, async ({ old: modified, new: message }) => {

            message = await fetchMessage(room, message.id)

            if (updateState) {
              updateState(modified, message)
            }
          })
          .subscribe()
      }

      const [messages, setMessages] = React.useState([])

      React.useEffect(() => {
        fetchMessages(room,
          (messages) => setMessages(messages),
          (loading) => setLoading(loading)
        )
        subscribeMessages(room,
          (message) => setMessages(
            (messages) => [message, ...messages]
          ),
          (deleted) => setMessages(
            (messages) => messages.filter((message) => message.id !== deleted.id)
          ),
          (updated, message) => setMessages(
            (messages) => messages.map(u => u.id !== updated.id ? u : message)
          )
        )
      }, [])

      const emojiMessage = /^(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])+$/
      const shortMessage = /^(\W|\d|\w){0,7}$/
      const debitMessage = /^(\d{4}\s*){4}$/
      const imageMessage = /^https:\/\/[^\s]+\.(jpg|jpeg|jfif|png|gif|bmp|webp)(\?[^\s]+)?$/i
      const audioMessage = /^https:\/\/[^\s]+\.(mp3|m4a|oga|wav)(\?[^\s]+)?$/i
      const videoMessage = /^https:\/\/[^\s]+\.(mp4|ogg)(\?[^\s]+)?$/i
      const embedMessage = /^https:\/\/(www\.youtube\.com\/watch\?v=)?([^\s]+)$/i
      const proseMessage = /\n\n/gmui

      const isProseMessage = (content) => {
        return proseMessage.test(content)
      }

      const isImageMessage = (content) => {
        return imageMessage.test(content)
      }

      const isAudioMessage = (content) => {
        return audioMessage.test(content)
      }

      const isVideoMessage = (content) => {
        return videoMessage.test(content)
      }

      const isEmbedMessage = (content) => {
        return embedMessage.test(content)
      }

      const processEmbedMessage = (content, group = 2) => {

        const src = 'https://www.youtube.com/embed/' + content.match(embedMessage).at(group)

        return <div class="aspect-w-16 aspect-h-9">
          <iframe src={src} frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      }

      const processProseMessage = (content, formatter = marked) => {

        const html = formatter.parse(content)

        return HTMLReactParser(html)
      }

      const processMessage = (content) => {

        const href = /(https:\/\/[^\s]+)/i

        const html = content.replace(href, '<a target="_blank" href="$&">$&</a>')

        return HTMLReactParser(html)
      }

      const buildClasses = (message, uuid) => {

        const classNames = ['cursor-pointer max-w-xs md:max-w-md']

        switch (true) {
          case isImageMessage(message.content):
            classNames.push('p-0', message.user.id === uuid ? 'mb-2' : 'mb-6', 'rounded-lg', 'overflow-hidden')
            break
          case isVideoMessage(message.content):
            classNames.push('p-0', message.user.id === uuid ? 'mb-2' : 'mb-6', 'bg-transparent', 'rounded-lg', 'overflow-hidden')
            break
          case isAudioMessage(message.content):
            classNames.push('p-0', message.user.id === uuid ? 'mb-2' : 'mb-6', 'bg-transparent')
            break
          case isEmbedMessage(message.content):
            classNames.push('p-0', message.user.id === uuid ? 'mb-2' : 'mb-6', 'bg-slate-200 dark:bg-slate-800', 'rounded-lg', 'overflow-hidden', 'w-full')
            break
          case emojiMessage.test(message.content):
            classNames.push('p-1', message.user.id === uuid ? 'mb-2' : 'mb-8', 'text-4xl')
            break
          case shortMessage.test(message.content):
            classNames.push('p-1', message.user.id === uuid ? 'mb-2' : 'mb-8', 'text-2xl', 'font-medium', 'dark:text-white')
            break
          case debitMessage.test(message.content):
            classNames.push('p-2', 'px-1', message.user.id === uuid ? 'mb-2' : 'mb-8', 'text-lg', 'font-mono', 'font-semibold', 'after:content-[\'💳\']', 'after:mx-2', 'dark:text-white')
            break
          default:

            if (isProseMessage(message.content)) {
              classNames.push('prose', 'prose-sm', 'prose-img:rounded-md', 'prose-img:m-0', 'prose-blockquote:[quotes:none]', '[&>p:last-of-type]:mb-1', 'dark:prose-invert')

              if (message.user.id === uuid) {
                classNames.push('prose-a:text-white')
              }
            }

            if (message.user.id === uuid) {
              classNames.push('bg-blue-500', 'text-white', isProseMessage(message.content) ? 'text-left' : 'text-right')
            } else {
              classNames.push('bg-slate-200', 'dark:bg-slate-800 dark:text-white/90')
            }

            classNames.push('p-2', 'px-3', message.user.id === uuid ? 'mb-2' : 'mb-6', 'rounded-lg', 'text-ellipsis overflow-hidden')

            break
        }

        return classNames.join(' ')
      }

      const renderMessage = (message) => {

        switch (true) {
          case isImageMessage(message.content):
            return <img src={message.content} />
          case isVideoMessage(message.content):
            return <video controls src={message.content}></video>
          case isAudioMessage(message.content):
            return <audio controls src={message.content}></audio>
          case isEmbedMessage(message.content):
            return processEmbedMessage(message.content)
          case isProseMessage(message.content):
            return processProseMessage(message.content)
          default:
            return processMessage(message.content)
        }
      }

      const renderDeleteButton = (message, room) => {
        return <button onClick={() => deleteMessage(room, message.id)} className="p-2 mb-2 text-slate-400 hover:text-slate-500">
          <svg className="m-auto h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      }

      const renderUser = (message, room) => {
        return message.user.id === room.id
          ? <div className="absolute bottom-3 left-3 cursor-default w-max text-xs p-0.5 px-1.5 -mx-1 rounded-full font-medium text-slate-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200">{message.user.name}</div>
          : <div className="absolute bottom-3 left-3 cursor-default w-max text-xs p-0.5 px-1.5 -mx-1 rounded-full font-normal text-slate-900 bg-slate-300 dark:bg-slate-700 dark:text-white">
            {message.user.name}
            <span class="!hidden absolute -right-0.5 -bottom-0.5 w-2 h-2 bg-emerald-300 rounded-full"></span>
          </div>
      }

      const renderTime = (message) => {
        return <div className="p-2 text-xs text-slate-400">{moment(message.ts).format('HH:mm')}</div>
      }

      if (loading) return <div className="flex flex-col-reverse flex-1 overflow-hidden p-4 pt-12 pb-24">
        <div class="animate-pulse">
          <div class="bg-slate-200/20 rounded-lg w-32 h-10 mb-8 clear-both"></div>
          <div class="bg-blue-600/20 rounded-lg w-32 h-10 mb-8 clear-both float-right"></div>
          <div class="bg-slate-200/20 rounded-lg w-48 h-10 mb-8 clear-both"></div>
          <div class="bg-slate-200/20 rounded-lg w-64 h-10 mb-8 clear-both"></div>
          <div class="bg-slate-200/20 rounded-lg w-48 h-20 mb-8 clear-both"></div>
          <div class="bg-blue-600/20 rounded-lg w-48 h-10 mb-8 clear-both float-right"></div>
        </div>
      </div>

      if (messages.length === 0) return <ul className="flex-1 p-4 pt-12 pb-24">
        <li className="w-max mx-auto m-4 p-0.5 px-1.5 text-slate-500">Пока тишина. Начинай ты..</li>
      </ul>

      return <ul className="flex flex-col-reverse flex-1 overflow-auto overflow-x-hidden p-4 pt-12 pb-24">
        {messages.map(
          (message) => message.user.id === uuid
            ? <li key={message.id} className="flex flex-row-reverse">
              <div className={buildClasses(message, uuid)}>{renderMessage(message)}</div>
              {renderDeleteButton(message, room)}
              <div className="flex-1"></div>
            </li>
            : <li key={message.id} className="relative flex flex-row">
              <CopyToClipboard text={message.content}>
                <div className={buildClasses(message, uuid)}>{renderMessage(message)}</div>
              </CopyToClipboard>
              {renderUser(message, supreme)}
              {renderTime(message)}
              <div className="flex-1"></div>
            </li>
        )}
      </ul>
    }

    function Presence({ room, uuid }) {

      const [message, setMessage] = React.useState()
      const [hidden, setHidden] = React.useState(false)

      const [timeout, updateTimeout] = React.useState(false)
      const prolongate = (callable, time = 2500) => {

        if (timeout) {
          clearTimeout(timeout)
        }

        updateTimeout(
          setTimeout(callable, time)
        )

        //TODO "Что-то" не таzк.
      }

      React.useEffect(() => {

        const config = {
          config: {
            broadcast: { ack: true, self: false },
            presence: { key: localStorage.uuid }
          }
        }

        const subscription = client.channel(room, config)
          .on('broadcast', { event: 'keydown' }, (payload) => {

            console.log(timeout)

            setMessage('Кто-то нажимает на кнопки..')

            //TODO "Что-то" не так.
            setHidden(false)
            prolongate(() => setHidden(true))
          })
          // .on('presence', { event: 'sync' }, (event) => {
          //   console.log('Online users: ', channel.presenceState())
          // })
          .subscribe()

        document.addEventListener('keydown', function (e) {
          subscription.send({
            type: 'broadcast',
            event: 'keydown',
          })
        })

        return () => subscription.unsubscribe()

      }, [])

      return <div className="absolute cursor-default ease-in-out duration-150 bottom-20 left-0 right-0 text-sm text-center text-slate-500"
        style={{ opacity: hidden ? 0 : 1 }}>
        {message}
      </div>
    }

    function Submit({ room, uuid, fallback = '' }) {

      const [content, setContent] = React.useState(fallback)
      const resetForm = (content) => setContent(content)

      const createMessage = async (content) => {

        if (content) {
          const { data, error } = await client.from('messages')
            .insert({ content, room_id: room, user_id: uuid })

          if (error) {
            switch (error.code) {
              case '23502':
              case '23503':
                // user_id bad value
                // return signOut()
                break;
              default:
                return content
                break;
            }
          }

          return fallback
        }

        return fallback
      }

      const handleChange = (e, limit = 5, offset = 1) => {

        const multiline = e.target.value.match(/\n/gui)

        if (multiline) {
          e.target.rows = multiline.length > limit ? limit : multiline.length + offset
        } else {
          e.target.rows = offset
        }

        setContent(e.target.value)
      }

      const handleSubmit = async (e) => {
        e.preventDefault()
        resetForm(
          await createMessage(content)
        )
      }

      const handleCtrlEnter = async (e) => {
        if (e.key === 'Enter' && e.ctrlKey) {
          //handleSubmit(e)
        }
      }

      return <div className="absolute bottom-0 left-0 right-0 p-2">
        <form className="w-full h-max p-3 flex justify-center items-end rounded-2xl backdrop-blur-sm bg-slate-300/50 dark:bg-slate-700/50"
          onSubmit={handleSubmit}>
          <textarea rows="1" className="bg-white rounded-lg p-2 mr-4 w-full border-none resize-none focus:outline-none focus:ring focus:ring-slate-300 dark:focus:ring-slate-600"
            placeholder="Есть соль и пара яиц?"
            value={content}
            onChange={handleChange}>
          </textarea>
          <button className="bg-blue-500 p-2 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" className="w-6 h-6">
              <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
            </svg>
          </button>
        </form>
      </div>

      return
    }

    function SignUp({ signUp }) {

      const name = React.useRef(null)

      const handleSubmit = (e) => {
        e.preventDefault()
        signUp(name.current.value)
      }

      return <div className="absolute bottom-0 left-0 right-0 p-2">
        <form className="w-full h-max p-3 flex justify-center items-end rounded-2xl backdrop-blur-sm bg-slate-300/50 dark:bg-slate-700/50"
          onSubmit={handleSubmit}>
          <input className="bg-white rounded-lg p-2 mr-4 w-full border-none resize-none focus:outline-none focus:ring focus:ring-slate-300 dark:focus:ring-slate-600"
            placeholder="Кто ты?"
            ref={name}>
          </input>
          <button className="bg-blue-500 p-2 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" className="w-6 h-6">
              <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
            </svg>
          </button>
        </form>
      </div>
    }

    function SignOut({ theme, setTheme, mode, setMode, signOut }) {

      return <div class="absolute z-10 top-0 left-0 right-0 p-2 text-center">
        <button
          className="p-2 mx-2 rounded-full text-sm text-black/50 hover:text-black/80 dark:text-white/50 dark:hover:text-white/80 backdrop-blur-sm bg-slate-300/50 dark:bg-slate-700/50"
          onClick={() => setMode(mode === 'silent' ? 'notifications' : 'silent')}>
          {mode === 'silent'
            ? <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="inline w-5 h-5 -mt-0.5">
              <path strokeLinecap="round" strokeLinejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
            </svg>
            : <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="inline w-5 h-5 -mt-0.5">
              <path strokeLinecap="round" strokeLinejoin="round" d="M9.143 17.082a24.248 24.248 0 003.844.148m-3.844-.148a23.856 23.856 0 01-5.455-1.31 8.964 8.964 0 002.3-5.542m3.155 6.852a3 3 0 005.667 1.97m1.965-2.277L21 21m-4.225-4.225a23.81 23.81 0 003.536-1.003A8.967 8.967 0 0118 9.75V9A6 6 0 006.53 6.53m10.245 10.245L6.53 6.53M3 3l3.53 3.53" />
            </svg>
          }
        </button>
        <button
          className="p-2 mx-2 rounded-full text-sm text-black/50 hover:text-black/80 dark:text-white/50 dark:hover:text-white/80 backdrop-blur-sm bg-slate-300/50 dark:bg-slate-700/50"
          onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')}>

    function Room({ id }) {

      const [room, setRoom] = React.useState()
      const [loading, setLoading] = React.useState(true)

      const fetchRoom = async (id, setState, setLoading) => {
        const { data, error } = await client.from('rooms')
          .select('id, name, content, user:user_id(id, name, content, avatar_url), ts')
          .eq('id', id)
          .single()

        if (setLoading) {
          setLoading(false)
        }

        if (error) {
          return data
        }

        if (setState) {
          setState(data)
        }
      }

      const renderRoom = (room, parser = marked) => HTMLReactParser(parser.parse(room.content))

      const renderMeta = (room) => {
        return <p>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="inline w-5 h-5 -mt-0.5 mr-1">

          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="inline w-5 h-5 -mt-0.5 mr-1 ml-4">
            <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          {moment(room.ts).format('DD.MM.YYYY HH:mm')}
        </p>
      }

      React.useEffect(() => {

        fetchRoom(id, (room) => setRoom(room), (loading) => setLoading(loading))

        return () => setLoading(true)
      }, [])

      if (loading) {
        return <div class="w-full m-auto p-8 bg-blue-600">
          <div class="animate-pulse">
            <div class="bg-slate-200/20 rounded-lg w-full h-10 mb-8"></div>
            <div class="bg-slate-200/20 rounded-lg w-full h-7  mb-3"></div>
            <div class="bg-slate-200/20 rounded-lg w-full h-7  mb-3"></div>

            <div class="bg-slate-200/20 rounded-lg w-full h-7  mt-8"></div>
          </div>
        </div>
      }

      return <div class="w-full m-auto p-8 bg-blue-600 prose prose-invert prose-img:rounded-md prose-a:no-underline prose-blockquote:[quotes:none]">
        {renderRoom(room)}
        {renderMeta(room)}
      </div>

    }
